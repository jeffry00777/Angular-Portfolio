<!-- Video Background -->
<div class="video-container">
  <video #videoPlayer autoplay loop muted playsinline class="background-video">
    <source [attr.src]="videos[currentVideoIndex].src" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Typing Effect Overlay -->
  <div class="video-text-overlay">
    <h1><span id="text-line-1"></span></h1>
    <h1><span id="text-line-2"></span></h1>
  </div>

  <!-- Overlay (Optional for better text visibility) -->
  <div class="overlay"></div>

  <!-- Video Controls (Bottom-Left) -->
  <div class="video-controls">
    <!-- Pause Button -->
    <!-- Neon Glow Play/Pause Button -->
    <button class="pause-button-neon" (click)="togglePlayPause()">
      <svg *ngIf="isPaused" class="play-icon" viewBox="0 0 24 24">
        <polygon points="5,3 19,12 5,21" fill="white" />
      </svg>
      <svg *ngIf="!isPaused" class="pause-icon" viewBox="0 0 24 24">
        <rect x="6" y="4" width="4" height="16" fill="white" />
        <rect x="14" y="4" width="4" height="16" fill="white" />
      </svg>
    </button>

    <!-- Progress Bar (Hyphens for Each Video) -->
    <div class="progress-bar">
      <span
        *ngFor="let video of videos; let i = index"
        class="progress-segment"
        [class.active]="i === currentVideoIndex"
        (click)="setVideo(i)"
      >
        â€”
      </span>
    </div>
  </div>
</div>
