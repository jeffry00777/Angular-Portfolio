<!-- Chat AI Button - Bottom Left -->
<div class="chat-ai-container">
  <button class="chat-ai-button" (click)="toggleChat()">
    ðŸ’¬ Chat with AI Assistant
  </button>
</div>

<div class="chat-box" *ngIf="isChatOpen">
  <div class="chat-header">
    <span>AI Assistant</span>
    <button (click)="toggleChat()">âœ–</button>
  </div>

  <div class="chat-body" #chatBody>
    <!-- âœ… Added reference for auto-scroll -->
    <div *ngFor="let message of messages">
      <p [ngClass]="message.sender">{{ message.text }}</p>
    </div>
  </div>

  <div class="chat-footer">
    <input
      type="text"
      [(ngModel)]="userInput"
      (keyup.enter)="sendMessage()"
      placeholder="Type your message..."
    />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
